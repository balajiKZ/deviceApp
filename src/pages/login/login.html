<ion-content padding>
  <div text-center>
    <span font-2 bold>Enter Passcode</span>
  </div>

  <button class="number one" (click)="press('1')" abs> 1 </button>
  <button class="number two" (click)="press('2')" abs> 2 </button>
  <button class="number three" (click)="press('3')" abs> 3 </button>
  <button class="number four" (click)="press('4')" abs> 4 </button>
  <button class="number five" (click)="press('5')" abs> 5 </button>
  <button class="number six" (click)="press('6')" abs> 6 </button>
  <button class="number seven" (click)="press('7')" abs> 7 </button>
  <button class="number eight" (click)="press('8')" abs> 8 </button>
  <button class="number nine" (click)="press('9')" abs> 9 </button>
  <button class="number zero" (click)="press('0')" abs> 0 </button>
  <button class="number clear" (click)="clear()" abs>
    <ion-icon name="backspace">

    </ion-icon>
  </button>

</ion-content>
